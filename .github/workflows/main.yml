on:
  push:
    branches:
      - main
name: ðŸš€ Deploy BODARE and Community MPC Website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy  BODARE and Community MPC Server
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: bodarempc.com
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/application/cache/**
          **/application/config/config.php
          **/application/config/database.php
          **/.buildpath/**
          .git-ftp.log
          .project
          .htaccess